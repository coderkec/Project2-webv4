<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A 대시보드</title>
    <style>
        /* =========================================
           [스타일] 제공해주신 CSS 디자인 원본 유지
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            padding-bottom: 190px;
            /* 하단 고정 바 공간 확보 */
        }

        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 40px;
            padding-top: 110px;
        }

        /* 랜덤 명언 카드 */
        .quote-card {
            background: white;
            border-radius: 16px;
            padding: 30px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05), 0 10px 20px rgba(0, 0, 0, 0.03);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .quote-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08), 0 15px 30px rgba(0, 0, 0, 0.05);
        }

        .quote-text {
            font-size: 20px;
            font-weight: 400;
            color: #2c3e50;
            line-height: 1.6;
            margin-bottom: 12px;
            font-style: italic;
        }

        .quote-text::before {
            content: '"';
            font-size: 28px;
            color: #7c3aed;
            margin-right: 4px;
        }

        .quote-text::after {
            content: '"';
            font-size: 28px;
            color: #7c3aed;
            margin-left: 4px;
        }

        .quote-author {
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        /* 메인 질문 영역 */
        .main-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-wrapper {
            position: relative;
            width: 100%;
        }

        .question-input {
            width: 100%;
            padding: 20px 60px 20px 24px;
            font-size: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 24px;
            background: white;
            color: #2c3e50;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .question-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 6px 12px rgba(124, 58, 237, 0.15);
        }

        .question-input::placeholder {
            color: #94a3b8;
        }

        .send-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 44px;
            height: 44px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.3);
        }

        .send-button:hover {
            background: linear-gradient(135deg, #6d28d9 0%, #4f46e5 100%);
            transform: translateY(-50%) scale(1.05);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .send-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .send-button svg {
            width: 20px;
            height: 20px;
        }

        /* 질문 예시 */
        .example-questions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            font-size: 14px;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .example-btn:hover {
            border-color: #7c3aed;
            color: #7c3aed;
            background: #f5f3ff;
        }

        /* 답변 영역 */
        .response-area {
            background: white;
            border-radius: 16px;
            padding: 40px;
            min-height: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            display: none;
            align-items: center;
            justify-content: center;
            color: #94a3b8;
            font-size: 16px;
        }

        .response-area.active {
            display: flex;
        }

        .response-content {
            width: 100%;
        }

        .chat-history {
            width: 100%;
            max-height: 360px;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 8px 4px;
        }

        .chat-msg {
            display: flex;
        }

        .chat-msg.user {
            justify-content: flex-end;
        }

        .chat-bubble {
            max-width: 80%;
            border-radius: 14px;
            padding: 10px 12px;
            line-height: 1.4;
            font-size: 14px;
            border: 1px solid #e5e7eb;
            background: #ffffff;
        }

        .chat-msg.user .chat-bubble {
            background: #f5f3ff;
            border-color: #ddd6fe;
        }

        .chat-meta {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 4px;
        }

        /* 하단 정보 카드 */
        .info-grid {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 12px;
            width: calc(100% - 40px);
            max-width: 900px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            z-index: 50;
        }

        .info-card {
            background: white;
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid #eef2f7;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .info-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-size: 14px;
            font-weight: 700;
            color: #334155;
            margin-bottom: 8px;
        }

        .badge {
            font-size: 12px;
            font-weight: 600;
            color: #7c3aed;
            background: #f5f3ff;
            border: 1px solid #ede9fe;
            padding: 4px 10px;
            border-radius: 999px;
        }

        .info-value {
            font-size: 20px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 4px;
        }

        .info-sub {
            font-size: 13px;
            color: #64748b;
            line-height: 1.4;
        }

        .mini-muted {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 10px;
        }

        /* 반응형 */
        @media (max-width: 900px) {
            .info-grid {
                grid-template-columns: repeat(2, 1fr);
                bottom: 10px;
            }
        }

        @media (max-width: 520px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 로그인 & 툴바 */
        .hidden {
            display: none !important;
        }

        #loginView {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }

        .login-shell {
            width: 100%;
            max-width: 1100px;
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 18px;
            align-items: stretch;
        }

        .login-hero {
            border-radius: 22px;
            padding: 38px 40px;
            color: #0f172a;
            background: radial-gradient(1200px 600px at 20% 20%, rgba(124, 58, 237, 0.18), transparent 50%),
                radial-gradient(900px 500px at 80% 10%, rgba(99, 102, 241, 0.18), transparent 55%),
                linear-gradient(135deg, #f8fafc 0%, #eef2ff 45%, #f5f3ff 100%);
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.08);
            position: relative;
            overflow: hidden;
        }

        .login-hero h1 {
            font-size: 34px;
            letter-spacing: -0.02em;
            margin-bottom: 10px;
        }

        .login-hero p {
            font-size: 15px;
            color: #334155;
            line-height: 1.6;
            max-width: 54ch;
        }

        .login-panel {
            background: white;
            border: 1px solid #eef2f7;
            border-radius: 22px;
            padding: 30px 26px;
            box-shadow: 0 10px 30px rgba(2, 6, 23, 0.10);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-title {
            font-size: 20px;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .login-input {
            width: 100%;
            padding: 14px 14px;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            outline: none;
            font-size: 14px;
            transition: all 0.2s ease;
            margin-bottom: 12px;
        }

        .login-input:focus {
            border-color: #7c3aed;
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.10);
        }

        .btn-primary {
            padding: 12px 14px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #7c3aed 0%, #6366f1 100%);
            color: white;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
            margin-bottom: 8px;
        }

        .btn-ghost {
            padding: 12px 14px;
            border-radius: 14px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #334155;
            font-weight: 800;
            cursor: pointer;
            width: 100%;
        }

        /* 툴바 */
        #toolbar {
            position: fixed;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 900px;
            background: rgba(255, 255, 255, 0.90);
            backdrop-filter: blur(10px);
            border: 1px solid #e2e8f0;
            border-radius: 16px;
            padding: 10px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 60;
            box-shadow: 0 6px 20px rgba(2, 6, 23, 0.08);
        }

        .tb-left {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #0f172a;
            font-weight: 900;
        }

        .tb-center {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tb-ind {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            border-radius: 999px;
            border: 1px solid #e2e8f0;
            background: rgba(248, 250, 252, 0.8);
            font-size: 12px;
            font-weight: 800;
            color: #0f172a;
        }

        .dot {
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #94a3b8;
            box-shadow: 0 0 0 2px rgba(148, 163, 184, 0.20);
        }

        .tb-ind.ok .dot {
            background: #22c55e;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.20);
        }

        .tb-ind.bad .dot {
            background: #ef4444;
            box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.20);
        }

        .tb-btn {
            padding: 8px 12px;
            border-radius: 999px;
            border: 1px solid #e2e8f0;
            background: white;
            font-size: 13px;
            font-weight: 800;
            cursor: pointer;
            color: #334155;
        }

        .guestbar {
            position: sticky;
            top: 12px;
            z-index: 50;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin: 12px auto 0;
            max-width: 900px;
            padding: 0 2px;
        }

        .gbtn {
            border: 1px solid rgba(0, 0, 0, 0.10);
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(6px);
            padding: 10px 12px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 980px) {
            .login-shell {
                grid-template-columns: 1fr;
            }

            .login-hero {
                padding: 28px 26px;
            }
        }
    </style>
</head>

<body>
    <div id="loginView">
        <div class="login-shell">
            <div class="login-hero">
                <h1>Team2 통합 대시보드</h1>
                <p>날씨 · 전력(KPX) · 환율 · 시간 정보를 한 화면에서 확인하고 질문을 통해 데이터를 조회합니다.</p>
                <div class="hero-badges"><span class="hero-pill">K8s 기반 통합 관제 UI</span></div>
            </div>

            <div class="login-panel">
                <div class="login-title">로그인</div>
                <div class="login-desc">관리자(admin)만 상단 툴바가 노출됩니다.</div>

                <div class="login-field">
                    <label>아이디</label>
                    <input class="login-input" id="loginUser" type="text" placeholder="admin">
                </div>
                <div class="login-field">
                    <label>비밀번호</label>
                    <input class="login-input" id="loginPass" type="password" placeholder="admin123">
                </div>

                <div class="login-actions">
                    <button class="btn-primary" id="btnLogin" type="button">로그인</button>
                    <button class="btn-ghost" id="btnGuest" type="button">비회원 입장</button>
                </div>
                <div class="login-hint" id="loginHint" style="color:#ef4444;"></div>
            </div>
        </div>
    </div>

    <div id="dashboardView" class="hidden">
        <div id="toolbar" class="hidden">
            <div class="tb-left">
                <span>ADMIN</span>
                <span class="tb-chip" id="tbUserChip">user</span>
            </div>
            <div class="tb-center">
                <span class="tb-ind" id="indWeather"><span class="dot"></span><span>Weather</span></span>
                <span class="tb-ind" id="indEnergy"><span class="dot"></span><span>Energy</span></span>
                <span class="tb-ind" id="indFx"><span class="dot"></span><span>FX</span></span>
                <span class="tb-ind" id="indTime"><span class="dot"></span><span>Time</span></span>
            </div>
            <div class="tb-right">
                <button class="tb-btn" id="tbRefresh">위젯 갱신</button>
                <button class="tb-btn" id="tbLogout">로그아웃</button>
            </div>
        </div>

        <div id="guestBar" class="guestbar hidden">
            <button class="gbtn" id="guestLogout">로그아웃</button>
        </div>

        <div class="container">
            <div class="quote-card">
                <div class="quote-text" id="quoteText">Simplicity is the soul of efficiency.</div>
                <div class="quote-author" id="quoteAuthor">— Austin Freeman</div>
            </div>

            <div class="main-section">
                <div class="input-wrapper">
                    <input type="text" class="question-input" id="questionInput" placeholder="질문을 입력하세요..."
                        autocomplete="off">
                    <button class="send-button" id="sendButton">▲</button>
                </div>
                <div class="example-questions">
                    <button class="example-btn" data-question="오늘 날씨 알려줘">날씨</button>
                    <button class="example-btn" data-question="전력 사용량">전력</button>
                    <button class="example-btn" data-question="환율 정보">환율</button>
                </div>
            </div>

            <div class="response-area" id="responseArea">
                <div class="response-content">
                    <div class="chat-history" id="chatHistory"></div>
                </div>
            </div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-title"><span>날씨</span> <span class="badge">Open-Meteo</span></div>
                <div class="info-value" id="weatherValue">—</div>
                <div class="info-sub" id="weatherSub">로딩 중...</div>
            </div>
            <div class="info-card">
                <div class="info-title"><span>전력(KPX)</span> <span class="badge">지역별</span></div>
                <div class="info-value" id="energyValue">—</div>
                <div class="info-sub" id="energySub">로딩 중...</div>
            </div>
            <div class="info-card">
                <div class="info-title"><span>환율</span> <span class="badge">USD→KRW</span></div>
                <div class="info-value" id="fxValue">—</div>
                <div class="info-sub" id="fxSub">로딩 중...</div>
            </div>
            <div class="info-card">
                <div class="info-title"><span>시간</span> <span class="badge">KST</span></div>
                <div class="info-value" id="timeValue">—</div>
                <div class="info-sub" id="timeSub">로딩 중...</div>
            </div>
        </div>
    </div>

    <script>
        // =========================================
        // [설정] 핵심 상수 및 API 설정
        // =========================================
        const AUTH_KEY = "team2_auth_v1";
        const USERS_KEY = "team2_users_v1";

        // Ingress 통합 환경을 위해 빈 문자열 사용 (상대 경로 호출)
        const API_BASE = "";

        const WIDGETS = {
            fxBase: "USD",
            fxTarget: "KRW",
            // 내부망 API 경로 (에너지)
            energyEndpoint: "/api/energy/kpx/now?page=1&perPage=2",
            // 무료 CORS 프록시 서버를 경유해서 요청 (임시 해결책)
            fxExternalUrl: "https://api.allorigins.win/raw?url=https://open.er-api.com/v6/latest/USD",
            weatherUrl: "https://api.open-meteo.com/v1/forecast?latitude=37.5665&longitude=126.978&current_weather=true"
        };

        const HEALTH = { weather: null, energy: null, fx: null, time: null };

        // =========================================
        // 1. 로그인 및 세션 관리
        // =========================================
        function initAuth() {
            const auth = JSON.parse(localStorage.getItem(AUTH_KEY));
            if (auth) {
                document.getElementById("loginView").classList.add("hidden");
                document.getElementById("dashboardView").classList.remove("hidden");

                if (auth.role === "admin") {
                    document.getElementById("toolbar").classList.remove("hidden");
                    document.getElementById("guestBar").classList.add("hidden");
                    document.getElementById("tbUserChip").textContent = auth.user;
                } else {
                    document.getElementById("toolbar").classList.add("hidden");
                    document.getElementById("guestBar").classList.remove("hidden");
                }

                // 로그인 상태면 위젯 즉시 로드
                refreshWidgets();
            }
        }

        function handleLogin() {
            const u = document.getElementById("loginUser").value.trim();
            const p = document.getElementById("loginPass").value.trim();
            const hint = document.getElementById("loginHint");

            // 관리자 하드코딩 확인
            if (u === "admin" && p === "admin123") {
                const auth = { user: u, role: "admin" };
                localStorage.setItem(AUTH_KEY, JSON.stringify(auth));
                location.reload();
                return;
            }

            // 일반 사용자 (LocalStorage 기반 가입자 체크)
            const users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
            if (users[u] && users[u].pass === p) {
                const auth = { user: u, role: "user" };
                localStorage.setItem(AUTH_KEY, JSON.stringify(auth));
                location.reload();
            } else {
                hint.textContent = "아이디 또는 비밀번호가 일치하지 않습니다.";
            }
        }

        function handleGuest() {
            const auth = { user: "Guest", role: "guest" };
            localStorage.setItem(AUTH_KEY, JSON.stringify(auth));
            location.reload();
        }

        function handleLogout() {
            localStorage.removeItem(AUTH_KEY);
            location.reload();
        }

        // =========================================
        // 2. 위젯 데이터 로딩 (핵심 로직 수정됨)
        // =========================================

        // [환율] 외부 API 사용 (Target 대문자 처리 필수)
        async function loadFx() {
            try {
                const res = await fetch(WIDGETS.fxExternalUrl);
                const data = await res.json();
                const target = WIDGETS.fxTarget.toUpperCase();
                const rate = data.rates[target];

                if (!rate) throw new Error("Rate not found");

                document.getElementById("fxValue").textContent = rate.toFixed(2);
                document.getElementById("fxSub").textContent = `1 ${WIDGETS.fxBase} = ${rate.toFixed(2)} ${target}`;
                HEALTH.fx = true;
            } catch (e) {
                document.getElementById("fxValue").textContent = "불러오기 실패";
                document.getElementById("fxSub").textContent = "외부 API 연결 확인 필요";
                HEALTH.fx = false;
            }
            updateHealth();
        }

        // [에너지] 기존 내부 API 로직 유지
        async function loadEnergy() {
            try {
                const res = await fetch(`${API_BASE}${WIDGETS.energyEndpoint}`);
                if (!res.ok) throw new Error("Network response was not ok");
                const payload = await res.json();

                const row = payload?.data?.[0];
                if (!row) throw new Error("No data");

                const yearNow = new Date().getFullYear();
                document.getElementById("energyValue").textContent = `연도 ${yearNow}`;
                document.getElementById("energySub").textContent =
                    `서울 ${row["서울"] || "-"} · 부산 ${row["부산"] || "-"} · 인천 ${row["인천"] || "-"}`;
                HEALTH.energy = true;
            } catch (e) {
                document.getElementById("energyValue").textContent = "데이터 없음";
                document.getElementById("energySub").textContent = "내부 API(/api/energy) 확인 필요";
                HEALTH.energy = false;
            }
            updateHealth();
        }

        // [날씨] Open-Meteo (설정 없이 즉시 작동 보장)
        async function loadWeather() {
            try {
                const res = await fetch(WIDGETS.weatherUrl);
                const data = await res.json();
                const temp = data.current_weather.temperature;

                document.getElementById("weatherValue").textContent = `${temp}°C`;
                document.getElementById("weatherSub").textContent = "서울 현재 기온";
                HEALTH.weather = true;
            } catch (e) {
                document.getElementById("weatherValue").textContent = "오류";
                HEALTH.weather = false;
            }
            updateHealth();
        }

        // [시간] 로컬 브라우저 시간
        function loadTime() {
            try {
                const now = new Date();
                const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute: '2-digit' });
                document.getElementById("timeValue").textContent = timeStr;
                document.getElementById("timeSub").textContent = now.toLocaleDateString('ko-KR');
                HEALTH.time = true;
            } catch {
                HEALTH.time = false;
            }
            updateHealth();
        }

        function updateHealth() {
            // 관리자 툴바에 있는 인디케이터 색상 변경
            Object.keys(HEALTH).forEach(k => {
                const el = document.getElementById(`ind${k.charAt(0).toUpperCase() + k.slice(1)}`);
                if (el) {
                    el.classList.remove("ok", "bad");
                    el.classList.add(HEALTH[k] ? "ok" : "bad");
                }
            });
        }

        async function refreshWidgets() {
            await Promise.allSettled([loadWeather(), loadEnergy(), loadFx(), loadTime()]);
            updateHealth();
        }

        // =========================================
        // 3. 채팅/Q&A 로직
        // =========================================
        function sendQuestion() {
            const input = document.getElementById("questionInput");
            const q = input.value.trim();
            if (!q) return;

            const area = document.getElementById("responseArea");
            const history = document.getElementById("chatHistory");
            area.classList.add("active");

            // 사용자 질문 표시
            const userMsg = document.createElement("div");
            userMsg.className = "chat-msg user";
            userMsg.innerHTML = `<div class="chat-bubble">${q}</div>`;
            history.appendChild(userMsg);

            input.value = "";

            // 봇 답변 생성 (키워드 매칭)
            let answer = "질문을 이해하지 못했습니다. (날씨, 전력, 환율, 시간)";
            if (q.includes("날씨")) answer = `현재 날씨는 ${document.getElementById("weatherValue").textContent} 입니다.`;
            else if (q.includes("전력") || q.includes("에너지")) answer = `전력 정보: ${document.getElementById("energySub").textContent}`;
            else if (q.includes("환율") || q.includes("달러")) answer = `현재 환율은 ${document.getElementById("fxValue").textContent}원 입니다.`;
            else if (q.includes("시간")) answer = `현재 시간은 ${document.getElementById("timeValue").textContent} 입니다.`;

            setTimeout(() => {
                const botMsg = document.createElement("div");
                botMsg.className = "chat-msg";
                botMsg.innerHTML = `<div class="chat-bubble">${answer}</div>`;
                history.appendChild(botMsg);
                history.scrollTop = history.scrollHeight;
            }, 300);
        }

        // =========================================
        // 4. 이벤트 바인딩 및 초기화
        // =========================================
        document.getElementById("btnLogin").onclick = handleLogin;
        document.getElementById("btnGuest").onclick = handleGuest;
        document.getElementById("tbLogout").onclick = handleLogout;
        document.getElementById("guestLogout").onclick = handleLogout;
        document.getElementById("tbRefresh").onclick = refreshWidgets;

        document.getElementById("sendButton").onclick = sendQuestion;
        document.getElementById("questionInput").addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendQuestion();
        });

        document.querySelectorAll(".example-btn").forEach(btn => {
            btn.onclick = () => {
                document.getElementById("questionInput").value = btn.getAttribute("data-question");
                sendQuestion();
            };
        });

        // 초기 실행
        window.onload = () => {
            initAuth();
            setInterval(loadTime, 30000); // 30초마다 시간 갱신

            // 회원가입용 임시 기능 (테스트용)
            // 브라우저 콘솔에서 signUp('user1', '1234') 실행 시 가입됨
            window.signUp = (u, p) => {
                const users = JSON.parse(localStorage.getItem(USERS_KEY) || "{}");
                users[u] = { pass: p };
                localStorage.setItem(USERS_KEY, JSON.stringify(users));
                console.log(`User ${u} created.`);
            };
        };
    </script>
</body>
